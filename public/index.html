<!DOCTYPE html>
<html>
<head>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
</head>
<body>
    <form id="add-property" action="http://requestb.in/rfgic7rf" title="" method="post">
        <div>
            <label class="title">Address</label>
            <input type="text" id="address" name="address" >
        </div>
        <div>
            <label class="title">City</label>
            <input type="text" id="city" name="city" >
        </div>
        <div>
            <label class="title">State</label>
            <input type="text" id="state" name="state" >
        </div>
        <div>
            <label class="title">Zip</label>
            <input type="text" id="zip" name="zip" >
        </div>
        <div>
            <label class="title">MLS URL</label>
            <input type="text" id="url" name="url" >
        </div>
        <div>
            <input type="submit" id="submitButton"  name="submitButton" value="Submit">
        </div>
 </form>
<script type='text/javascript'>
    /* attach a submit handler to the form */
    $("#add-property").submit(function(event) {
      /* stop form from submitting normally */
      event.preventDefault();
      /* get some values from elements on the page: */
      var $form = $( this );
      var url = $form.attr( 'action' );

      /* Send the data using post */
      var posting = $.post( url, { address: $('#address').val(), city: $('#city').val() } );

      /* Alerts the results */
      posting.done(function( data ) {
        alert('success');
      });
    });
</script>

</body>
</html>
